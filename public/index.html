<!DOCTYPE html>

<html>

	<head>
		<title>URL shortener | Amanze</title>

		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style media="screen">
			body{background: #eee; font-family: 'Roboto', sans-serif;}
			.head{text-align: center; font-size: 30px;margin: 10px;}
			a{text-decoration: none}
		</style>
	</head>

	<body>
			<div class="head">API Basejump: URL shortener </div>
			<div class="card mid-size center">
				<h3>Example usage:</h3><br>
				<a href="https://urlstner.herokuapp.com/:new/http://google.com">
					https://urlstner.herokuapp.com/:new/http://google.com
				</a><br><br>
				<a href="https://urlstner.herokuapp.com/:new/https://www.youtube.com/watch?v=Jl0G8KqpBV0">
					https://urlstner.herokuapp.com/:new/https://www.youtube.com/watch?v=Jl0G8KqpBV0
				</a><br>
				<h3>Example output:</h3><br>
					<code>{<br>"original_url": "http://www.google.com",<br>"short_url": "http://localhost:8080/582497"<br>}</code>

			</div>
